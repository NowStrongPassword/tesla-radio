<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Moje R치di치 v Tesle</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background-color: #f0f0f0; }
    h1 { margin-bottom: 30px; }
    .radio { margin: 25px 0; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; margin-left: auto; margin-right: auto; }
    audio { width: 100%; margin-top: 10px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const players = document.querySelectorAll('audio');

      // Stop all other radios when one starts playing
      players.forEach(player => {
        player.addEventListener('play', () => {
          players.forEach(other => {
            if (other !== player) other.pause();
          });
        });

        // Podpora HLS streamov pomocou data-hls atrib칰tu
        const hlsUrl = player.getAttribute('data-hls');
        if (hlsUrl) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(player);
          } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            player.src = hlsUrl;
          } else {
            player.outerHTML = "<p>Prehliada캜 nepodporuje tento HLS stream.</p>";
          }
        }
      });
    });
  </script>
</head>
<body>
  <h1>游꿚 Moje R치di치 v Tesle</h1>

  <div class="radio">
    <h3>Fun R치dio</h3>
    <audio controls>

    </audio>
  </div>
